 <div class="header">

         <fieldset>

                <div>
                    <label for="name">Your name(required)
                        <input type="text" name="name" id="name">

                    <div class="form-error" id="nameError">Your name is required</div>
                </div>

                    <label for="subject">Subject
                        <input type="text" name="subject" id="subject">
                    </label>

                <div>
                    <label for="adress">Adress

                    </label>
                    <div class="form-error" id="adressError">Adress must be at least 25characters long</div>
                </div>
                <div>
                    <label for="e-mail">E-mail
                        <input type="text" name="e-mail" id="e-mail">
                    </label>
                    <div class="form-error" id="emailError">Your e-mail doesn't have valid structure</div>
                </div>
        </fieldset>
        <fieldset>
            <legend>Sumbit</legend>
             <input type="submit"value="Submit form">
         </fieldset>
    </form>
